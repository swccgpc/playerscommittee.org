<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  {% include head-custom.html %}
  <title>{{ page.title }}</title>
</head>
<body>
  <div id="header">
    <img id="hololift-navbar-icon" src="/assets/images/hololift_navbar.svg"
      onerror="this.onerror=null; this.src='/assets/images/hololift_navbar.png'" alt="Hololift Navbar Icon"
      onclick="showHideMobileNav();" />
    <a href="/"><img id="swccgpc-mobile-navbar-logo" src="/assets/images/swccg_playerscommittee.svg"
        onerror="this.onerror=null; this.src='/assets/images/swccg_playerscommittee.png'"
        alt="SWCCG Players Committee" /></a>
    <nav id="nav-mobile">
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/swccg">SWCCG</a></li>
        <li><a href="/young-jedi">Young Jedi</a></li>
        <li><a href="/jedi-knights">Jedi Knights</a></li>
        <li><a href="/donate">Donate</a></li>
      </ul>
    </nav>
    <nav id="nav-desktop">
      <ul>
        <li style="float: left; margin-left: 0px;"><a href="/" style="background:none; padding:0px; border:none;"><img
              src="/assets/images/new_pc_logo.jpg" onmouseover="this.src='/assets/images/new_pc_logo.jpg'"
              onmouseout="this.src='/assets/images/new_pc_logo.jpg'" style="height:50px;" alt="swccg" /></a></li>
        <li class="fork">&nbsp;</li>
        <li class="fork"><a href="/about">About</a></li>
        <li class="fork"><a href="/swccg">SWCCG</a></li>
        <li class="fork"><a href="/young-jedi">Young Jedi</a></li>
        <li class="fork"><a href="/jedi-knights">Jedi Knights</a></li>
        <li class="downloads"><a href="/donate">Donate</a></li>
      </ul>
    </nav>
  </div><!-- end header -->
  <div class="wrapper">
    <section>
      {{ content }}
    </section>
  </div>
</body>
</html>
